<div class="flex flex-col min-h-full px-6 py-12 lg:px-8">
  <h2 class="text-2xl font-bold leading-7 text-gray-900">Tu Carrito de Compras</h2>

  <div class="mt-8">
    @if(cartItem){
      <div >
        <div class="bg-white rounded-md shadow-sm p-4 mb-4">
          <div class="flex items-center">
            <div class="ml-4">
              <h4 class="text-base font-medium leading-5 text-gray-900">{{ cartItem.NOMBRE }}</h4>
              <p class="text-sm text-gray-500">Q.{{ cartItem.PRECIO }}</p>
            </div>
          </div>
        </div>

        <div class="flex items-center justify-between mt-4">
          <span class="text-lg font-bold leading-6 text-gray-900">Total</span>
          <p class="text-sm text-gray-500">Q.{{ cartItem.PRECIO }}</p>
        </div>

        <button (click)="procederPago()" class="px-4 py-2 rounded-md bg-indigo-600 text-white font-medium text-sm shadow-sm hover:bg-indigo-500 focus:outline focus:outline-2 focus:outline-offset-2 focus:ring-indigo-600 mt-8">Proceder al Pago</button>
      </div>

    } @else {
      <div class="bg-white rounded-md shadow-sm p-4" >
        <p class="text-gray-500 mt-4">Tu carrito está vacío.</p>
      </div>


    }



  </div>
</div>
